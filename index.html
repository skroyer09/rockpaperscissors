<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock, Paper, Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>

    <div id="gamefield">
      <div id="player1" class="player"></div>
      <div id="player2" class="player"></div>
    </div>

    <div id="buttons">
      <button id="rock"></button>
      <button id="paper"></button>
      <button id="scissors"></button>
    </div>
    <div id="result"></div>

    <script>
      const choices = ["rock", "paper", "scissors"];
      const buttons = document.querySelectorAll("button");
      const result = document.querySelector("#result");
      document.querySelector(".player").classList.remove("rock", "scissors");
      document.querySelector(".player").classList.add("paper");
      document.querySelector("#player2").classList.remove("rock", "scissors");
      document.querySelector("#player2").classList.add("paper");

      // Function for getting the computer's choice
      const getComputerChoice = () => {
        // Generating a random number and returning the corresponding game choice
        return choices[Math.floor(Math.random() * choices.length)];
      };

      // Function to determine the winner of the game based on player and computer choices
      const determineWinner = (playerChoice, computerChoice) => {
        // Adding "shake" class to both players for animation effect
        document.querySelector(".player").classList.add("shake");
        document.querySelector("#player2").classList.add("shake");
        if (playerChoice === computerChoice) {
          return "It's a tie!";
        } else if ((playerChoice === "rock" && computerChoice === "scissors") || (playerChoice === "paper" && computerChoice === "rock") || (playerChoice === "scissors" && computerChoice === "paper")) {
          return "You win!!";
        } else {
          return "You loss!";
        }
      };

      // Add click event listener to each button to play the game
      buttons.forEach((button) => {
        button.addEventListener("click", (e) => {
          // Get the player's choice
          const playerChoice = e.target.id;
          // Get the computer's choice
          const computerChoice = getComputerChoice();
          // Determine the winner and display the result
          result.textContent = determineWinner(playerChoice, computerChoice);
        });
      });
    </script>
  </body>
</html>
